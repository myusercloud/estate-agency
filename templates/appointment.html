<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment | GetTmo Estate</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?real-estate,office') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .appointment-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
        }
        .btn-custom:hover {
            background-color: #218838;
        }
        .logo {
            max-width: 100px;
            margin-bottom: 10px;
        }
        .agent-images {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .agent-images img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #28a745;
        }
    </style>
</head>
<body>
    <div class="appointment-container">
        <img src="{% static 'static/img/favicon01.png' %}" alt="GetTmo Estate Logo" class="logo">
        <h2 class="text-center text-success">GetMo Estate</h2>
        <h3 class="text-center text-success">Book an Appointment</h3>
        <p class="text-muted">Select an agent and schedule a meeting.</p>

        <div class="agent-images">
            <img src="{% static 'static/img/team/team-1.jpg' %}" alt="John Doe">
            <img src="{% static 'static/img/team/team-2.jpg' %}" alt="Jane Smith">
            <img src="{% static 'static/img/team/team-3.jpg' %}" alt="Michael Johnson">
        </div>

        <form method="POST" action="">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" placeholder="Your Name" class="form-control" name="name">
                <label for="agent" class="form-label">Select an Agent</label>
                <select class="form-select" id="agent" name="agent" required>
                    <option value="">-- Choose an Agent --</option>
                    <option value="agent1">John Doe</option>
                    <option value="agent2">Jane Smith</option>
                    <option value="agent3">Michael Johnson</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Select Date</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="mb-3">
                <label for="time" class="form-label">Select Time</label>
                <input type="time" class="form-control" id="time" name="time" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Book Appointment</button>
        </form>
    </div>
</body>
</html>
