
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | GetMo Estate</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="{% static 'static/img/favicon01.png' %}" rel="icon">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?luxury,home') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .signup-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
        }
        .btn-custom:hover {
            background-color: #218838;
        }
        .logo {
            max-width: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <img src="{% static 'static/img/favicon01.png' %}" alt="GetTmo Estate Logo" class="logo">
        <h2 class="text-center text-success">GetMo Estate</h2>
        <h3 class="text-center text-success">Sign Up page</h3>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="mb-3">

                <input type="text" placeholder="Username" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">

                <input placeholder="Email" type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">

                <input type="password" placeholder="Password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">

                <input type="password" placeholder="Confirm password" class="form-control" id="confirm-password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Sign Up</button>
            <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}" class="text-success">Login</a></p>
        </form>
    </div>
</body>
</html>
