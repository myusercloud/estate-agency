<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Confirmed | GetMo Estate</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?real-estate,success') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .confirmation-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
        }
        .btn-custom:hover {
            background-color: #218838;
        }
        .logo {
            max-width: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <img src="{% static 'static/img/favicon01.png' %}" alt="GetTmo Estate Logo" class="logo">
        <h2 class="text-center text-success">GetTmo Estate</h2>
        <h3 class="text-center text-success">Appointment Confirmed</h3>
        <p class="text-muted">Your appointment has been successfully scheduled.</p>
        <p>We have sent you a confirmation email with the details.</p>
        <a href="/" class="btn btn-custom">Go to Home</a>
    </div>
</body>
</html>
