<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment | GetMmo Estate</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="{% static 'static/img/favicon01.png' %}" rel="icon">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?luxury,home') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .payment-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
        }
        .btn-custom:hover {
            background-color: #218838;
        }
        .logo {
            max-width: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <img src="{% static 'static/img/favicon01.png' %}" alt="GetTmo Estate Logo" class="logo">
        <h2 class="text-center text-success">GetMo Estate</h2>
        <h3 class="text-center text-success">Enter Your Phone Number</h3>
        <p class="text-muted">Please enter your phone number to proceed with the payment.</p>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label for="phone"style="font-weight: bold;" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="e.g. +254700123456" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Proceed to Payment</button>
        </form>
    </div>
</body>
</html>
